<!DOCTYPE HTML>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <!-- <link rel="icon" href="images/" > -->
      <title>Mesto Russia</title>
  </head>
   <body class="page">
       <header class="header">
           <img class="header__logo" src="./images/Vector.svg" alt="Mesto Russia">
       </header>
       <main class="content">
           <section class="profile">
               <div class="profile__about">
                <img class="profile__photo" src="./images/profile-image.jpg" alt="Фотография профиля">   
                 <div class="profile__info">
                    <div class="profile__user">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button" type="button"></button>
           </section>
           <section class="elements">
               <div class="mesto">
                   <img class="mesto__image" src="./images/karachaevo-cherkessk.jpg" alt="Строение на фоне леса и гор">
                   <div class="mesto__info">
                    <h2 class="mesto__title">Карачаево-Черкесск</h2>
                    <button class="mesto__button" type="button"></button>
                   </div>
               </div>
               <div class="mesto">
                 <img class="mesto__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на фоне заката">
                 <div class="mesto__info">
                    <h2 class="mesto__title">Гора Эльбрус</h2>
                    <button class="mesto__button" type="button"></button>
                   </div>
               </div>
               <div class="mesto">
                 <img class="mesto__image" src="./images/dombay.jpg" alt="Снежная вершина горы">
                 <div class="mesto__info">
                 <h2 class="mesto__title">Домбай</h2>
                 <button class="mesto__button" type="button"></button>
                </div>
              </div>
              <div class="mesto">
                 <img class="mesto__image" src="./images/konduki.jpg" alt="Вид на Кондуки">
                 <div class="mesto__info">
                    <h2 class="mesto__title">Кондуки</h2>
                    <button class="mesto__button" type="button"></button>
                   </div>
              </div>
              <div class="mesto">
                 <img class="mesto__image" src="./images/olkhon.jpg" alt="Ледяной Байкал и остров Ольхон">
                 <div class="mesto__info">
                    <h2 class="mesto__title">Остров Ольхон</h2>
                    <button class="mesto__button" type="button"></button>
                   </div>
             </div>
             <div class="mesto">
                 <img class="mesto__image" src="./images/ozero-khudozhnikov.jpg" alt="Деревья на берегу туманного озера">
                 <div class="mesto__info">
                    <h2 class="mesto__title">Озеро Художников</h2>
                    <button class="mesto__button" type="button"></button>
                   </div>
            </div>
           </section>
       </main>
       <footer class="footer">
           <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
       </footer>
       <div class="popup">
        <div class="popup__window">
        <form class="popup__container" name="profile_edit">
            <fieldset class="popup__form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__item popup__item_el_name" name="name" type="text" id="name" placeholder="Жак-Ив Кусто" maxlength="50">
                <input class="popup__item popup__item_el_description" name="description" type="text" id="description" placeholder="Исследователь океана" maxlength="100">
                <button class="popup__button popup__button_status_save" type="submit">Сохранить</button>
            </fieldset>
        </form>
        <button class="popup__button popup__button_status_close" type="button"></button>
     </div>
    </div>
    <div class="popup new-place popup_opened">
        <div class="popup__window">
        <form class="popup__container" name="profile_add">
            <fieldset class="popup__form place-adding">
                <h2 class="popup__heading">Новое место</h2>
                <input class="popup__item popup__item_el_place-name popup__item_form_place-add" name="place-name" type="text" id="place-name" placeholder="Название" maxlength="50">
                <input class="popup__item popup__item_el_place-url popup__item_form_place-add" name="description" type="text" id="description" placeholder="Ссылка на место">
                <button class="popup__button popup__button_status_create" type="submit">Создать</button>
            </fieldset>
        </form>
        <button class="popup__button popup__button_status_close" type="button"></button>
     </div>
    </div>
    <script src="./script.js"></script>
   </body>
</html>
