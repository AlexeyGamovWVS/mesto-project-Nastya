<!DOCTYPE HTML>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <!-- <link rel="icon" href="images/" > -->
      <title>Mesto Russia</title>
  </head>
   <body class="page">
       <header class="header">
           <div class="header__logo"></div>
           <div class="header__line"></div>
       </header>
       <main class="content">
           <section class="profile">
               <div class="profile__about">
                 <div class="profile__photo"></div>
                 <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                  </div>
                  <div class="profile__edit-button"></div>
                </div>
                <div class="profile__add-button"></div>
           </section>
           <section class="elements">
               <div class="elements__mesto">
                   <img class="elements__image" src="./images/karachaevo-cherkessk.jpg" alt="Строение на фоне леса и гор">
                   <div class="elements__info">
                    <h2 class="elements__title">Карачаево-Черкесск</h2>
                    <svg class="elements__like-button" href="./images/Vector-heart.svg"></svg>
                   </div>
               </div>
               <div class="elements__mesto">
                 <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на фоне заката">
                 <div class="elements__info">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <svg class="elements__like-button" href="./images/Vector-heart.svg"></svg>
                   </div>
               </div>
               <div class="elements__mesto">
                 <img class="elements__image" src="./images/dombay.jpg" alt="Снежная вершина горы">
                 <div class="elements__info">
                 <h2 class="elements__title">Домбай</h2>
                 <svg class="elements__like-button" href="./images/Vector-heart.svg"></svg>
                </div>
              </div>
              <div class="elements__mesto">
                 <img class="elements__image" src="./images/konduki.jpg" alt="Вид на Кондуки">
                 <h2 class="elements__title">Кондуки</h2>
              </div>
              <div class="elements__mesto">
                 <img class="elements__image" src="./images/olkhon.jpg" alt="Ледяной Байкал и остров Ольхон">
                 <h2 class="elements__title">Остров Ольхон</h2>
             </div>
             <div class="elements__mesto">
                 <img class="elements__image" src="./images/ozero-khudozhnikov.jpg" alt="Деревья на берегу туманного озера">
                 <h2 class="elements__title">Озеро Художников</h2>
            </div>
           </section>
       </main>
       <footer class="footer">
           <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
       </footer>
   </body>
</html>
